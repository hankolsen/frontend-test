<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Evil Corp - Login</title>

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
<div class="wrapper">
    <img class="logo__img" src="img/ecorp_logo.png"/>
    <form>
        <div class="form__group">
            <label>Username</label>
            <input type="text" name="username" placeholder="Username"/>
        </div>
        <div class="form__group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Password"/>
        </div>
        <div class="form__group form__remember">
            <input id="remember_cb" type="checkbox" name="remember" value="true">
            <label for="remember_cb">Remember me</label>
        </div>
        <button type="submit">Login</button>
    </form>
</div>

<script src="js/main.js"></script>
</body>
</html>
